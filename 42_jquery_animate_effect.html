<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Effects in Jquery - Animate effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Effects in jQuery</h1>
    <p>This is a paragraph outside a DIV</p>
    <button>Click me</button>
    <button>Click Me too</button>
    <button>Animate</button>
    <div>
        <p>
                This is a paragraph 1 in div 1
        </p>
        <p>
                This is a paragraph 2 in div 1
        </p>
    </div>
    <div>
            <p>
                    This is a paragraph 1 in div 2
            </p>
            <p>
                    This is a paragraph 2 in div 2
            </p>
        </div>
        <div>
            <ol>
                <li>1 Bamenda</li>
                <li>2 Buea</li>
                <li>4 Douala</li>
                <li>5 Kumba</li>
                <li>6 Maroua</li>
                <li>7 Yaounde</li>
            </ol>
        </div>
</body>
</html>
